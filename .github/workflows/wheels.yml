name: cuML wheels

on:
  workflow_call:
    inputs:
      versioneer-override:
        type: string
        default: ''
      build-tag:
        type: string
        default: ''
      branch:
        required: true
        type: string
      date:
        required: true
        type: string
      sha:
        required: true
        type: string
      build-type:
        type: string
        default: nightly

concurrency:
  group: "cuml-${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  cuml-wheel:
    uses: rapidsai/shared-action-workflows/.github/workflows/wheels-manylinux.yml@main
    with:
      repo: rapidsai/cuml

      build-type: ${{ inputs.build-type }}
      branch: ${{ inputs.branch }}
      sha: ${{ inputs.sha }}
      date: ${{ inputs.date }}

      package-dir: python
      package-name: cuml

      # Note that this approach to cloning repos obviates any modification to
      # the CMake variables in get_cumlprims_mg.cmake since CMake will just use
      # the clone as is.
      extra-repo: rapidsai/cumlprims_mg
      extra-repo-sha: branch-22.12
      extra-repo-deploy-key: CUMLPRIMS_SSH_PRIVATE_DEPLOY_KEY

      python-package-versioneer-override: ${{ inputs.versioneer-override }}
      python-package-build-tag: ${{ inputs.build-tag }}

      skbuild-configure-options: "-DCUML_BUILD_WHEELS=ON -DDETECT_CONDA_ENV=OFF -DCPM_cumlprims_mg_SOURCE=/project/cumlprims_mg/"

      # Always want to test against latest dask/distributed.
      test-before-amd64: "pip install git+https://github.com/dask/dask.git@main git+https://github.com/dask/distributed.git@main git+https://github.com/rapidsai/dask-cuda.git@branch-22.12"
      # On arm also need to install cupy from the specific webpage and CMake
      # because treelite needs to be compiled (no wheels available for arm).
      test-before-arm64: "pip install cupy-cuda11x -f https://pip.cupy.dev/aarch64 && pip install cmake && pip install git+https://github.com/dask/dask.git@main git+https://github.com/dask/distributed.git@main git+https://github.com/rapidsai/dask-cuda.git@branch-22.12"
      test-extras: test
      test-unittest: "pytest -v ./python/cuml/tests -k 'not test_silhouette_score_batched'"
    secrets: inherit
