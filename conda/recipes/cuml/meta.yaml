# Usage:
#   conda build . -c defaults -c conda-forge -c numba -c rapidsai -c pytorch
{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') + environ.get('VERSION_SUFFIX', '') %}
{% set minor_version =  version.split('.')[0] + '.' + version.split('.')[1] %}
{% set cuda_version='.'.join(environ.get('CUDA', 'unknown').split('.')[:2]) %}
{% set py_version=environ.get('CONDA_PY', 36) %}

package:
  name: cuml
  version: {{ version }}

source:
  git_url: ../../..

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  string: cuda{{ cuda_version }}_py{{ py_version }}_{{ GIT_DESCRIBE_HASH }}_{{ GIT_DESCRIBE_NUMBER }}
  script_env:
    - CC
    - CXX
    - VERSION_SUFFIX

requirements:
  build:
    - python x.x
    - setuptools
    - cython>=0.29,<0.30
    - cmake>=3.14
    - treelite=1.0.0
    - cudf {{ minor_version }}
    - libcuml={{ version }}=*_{{ GIT_DESCRIBE_NUMBER }}
    - libcumlprims {{ minor_version }}
    - cudatoolkit {{ cuda_version }}.*
    - ucx-py {{ minor_version }}
    - ucx-proc=*=gpu
  run:
    - python x.x
    - cudf {{ minor_version }}
    - dask-cudf {{ minor_version }}
    - libcuml={{ version }}=*_{{ GIT_DESCRIBE_NUMBER }}
    - libcumlprims {{ minor_version }}
    - cupy>=7.8.0,<9.0.0a0
    - treelite=1.0.0
    - nccl>=2.8.4
    - ucx-py {{ minor_version }}
    - ucx-proc=*=gpu
    - dask>=2.12.0
    - distributed>=2.12.0
    - joblib >=0.11
    - {{ pin_compatible('cudatoolkit', max_pin='x.x') }}

about:
  home: http://rapids.ai/
  license: Apache-2.0
  # license_file: LICENSE
  summary: cuML library
