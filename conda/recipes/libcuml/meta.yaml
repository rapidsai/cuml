{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') + environ.get('VERSION_SUFFIX', '') %}
{% set minor_version = version.split('.')[0] + '.' + version.split('.')[1] %}
{% set cuda_version = '.'.join(environ.get('CUDA', '9.2').split('.')[:2]) %}
{% set cuda_major = cuda_version.split('.')[0] %}
{% set cuda_spec = ">=" + cuda_major ~ ",<" + (cuda_major | int + 1) ~ ".0a0" %} # i.e. >=11,<12.0a0
{% set ucx_py_version=environ.get('UCX_PY_VERSION') %}

package:
  name: libcuml-split

source:
  git_url: ../../..

build:
  script_env:
    - CC
    - CXX
    - CUDAHOSTCXX
    - PARALLEL_LEVEL
    - VERSION_SUFFIX
    - PROJECT_FLASH
    - CMAKE_GENERATOR
    - CMAKE_C_COMPILER_LAUNCHER
    - CMAKE_CXX_COMPILER_LAUNCHER
    - CMAKE_CUDA_COMPILER_LAUNCHER
    - SCCACHE_S3_KEY_PREFIX=libcuml-aarch64 # [aarch64]
    - SCCACHE_S3_KEY_PREFIX=libcuml-linux64 # [linux64]
    - SCCACHE_BUCKET=rapids-sccache
    - SCCACHE_REGION=us-west-2
    - SCCACHE_IDLE_TIMEOUT=32768

requirements:
  build:
    - cmake {{ cmake_version }}
  host:
    - nccl {{ nccl_version }}
    - cudf {{ minor_version }}
    - cudatoolkit {{ cuda_version }}.*
    - ucx-py {{ ucx_py_version }}
    - ucx-proc=*=gpu
    - libcumlprims {{ minor_version }}
    - libraft-headers {{ minor_version }}
    - libraft-distance {{ minor_version }}
    - libraft-nn {{ minor_version }}
    - lapack
    - treelite {{ treelite_version }}
    - faiss-proc=*=cuda
    - gtest {{ gtest_version }}
    - gmock
    - libfaiss {{ libfaiss_version }} *_cuda

outputs:
  - name: libcuml
    version: {{ version }}
    script: install_libcuml.sh
    build:
      number: {{ GIT_DESCRIBE_NUMBER }}
      string: cuda{{ cuda_major }}_{{ GIT_DESCRIBE_HASH }}_{{ GIT_DESCRIBE_NUMBER }}
    requirements:
      build:
        - cmake {{ cmake_version }}
      run:
        - cudatoolkit {{ cuda_spec }}
        - libcumlprims {{ minor_version }}
        - libraft-headers {{ minor_version }}
        - libraft-distance {{ minor_version }}
        - libraft-nn {{ minor_version }}
        - cudf {{ minor_version }}
        - nccl {{ nccl_version }}
        - ucx-py {{ ucx_py_version }}
        - ucx-proc=*=gpu
        - treelite {{ treelite_version }}
        - faiss-proc=*=cuda
        - libfaiss {{ libfaiss_version }} *_cuda
        - libcusolver {{ libcusolver_version }}
    about:
      home: http://rapids.ai/
      license: Apache-2.0
      summary: libcuml library
  - name: libcuml-tests
    version: {{ version }}
    script: install_libcuml_tests.sh
    build:
      number: {{ GIT_DESCRIBE_NUMBER }}
      string: cuda{{ cuda_major }}_{{ GIT_DESCRIBE_HASH }}_{{ GIT_DESCRIBE_NUMBER }}
    requirements:
      build:
        - cmake {{ cmake_version }}
      run:
        - cudatoolkit {{ cuda_spec }}
        - {{ pin_subpackage('libcuml', exact=True) }}
        - gtest {{ gtest_version }}
        - gmock {{ gtest_version }}
    about:
      home: http://rapids.ai/
      license: Apache-2.0
      summary: libcuml test & benchmark executables
