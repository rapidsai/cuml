name: cuml_dev
channels:
- rapidsai
- rapidsai-nightly
- dask/label/dev
- conda-forge
- nvidia
dependencies:
- cudatoolkit=11.0
- cuda-python >=11.7.1,<12.0
- rapids-build-env=23.02.*
- rapids-notebook-env=23.02.*
- rapids-doc-env=23.02.*
- scikit-build>=0.13.1
- cudf=23.02.*
- rmm=23.02.*
- libcumlprims=22.12.*
- libraft-headers=23.02.*
- libraft-distance=23.02.*
- libraft-nn=23.02.*
- raft-dask=23.02.*
- pylibraft=23.02.*
- dask-cudf=23.02.*
- dask-cuda=23.02.*
- dask>=2022.9.2
- distributed>=2022.9.2
- ucx>=1.13.0
- ucx-py=0.30.*
- ucx-proc=*=gpu
- dask-ml
- doxygen>=1.8.20
- libfaiss>=1.7.0
- faiss-proc=*=cuda
- umap-learn
- scikit-learn=0.24
- sphinx-markdown-tables
- treelite=3.0.0
- statsmodels
- seaborn
- nltk
- pip
- pip:
    - git+https://github.com/dask/dask-glm@main
    - git+https://github.com/scikit-learn-contrib/hdbscan.git@master
    - sparse


# rapids-build-env, notebook-env and doc-env are defined in
# https://docs.rapids.ai/maintainers/depmgmt/

# To install different versions of packages contained in those meta packages,
# it is recommended to remove those meta packages (without removing the actual
# packages contained in the environment) first with:
# conda remove --force rapids-build-env rapids-notebook-env rapids-doc-env
