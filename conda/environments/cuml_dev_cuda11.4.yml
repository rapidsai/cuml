name: cuml_dev
channels:
- rapidsai
- nvidia
- rapidsai-nightly
- conda-forge
dependencies:
- cudatoolkit=11.4
- cuda-python >=11.5,<11.7.1
- rapids-build-env=22.10.*
- rapids-notebook-env=22.10.*
- rapids-doc-env=22.10.*
- scikit-build>=0.13.1
- cudf=22.10.*
- rmm=22.10.*
- libcumlprims=22.10.*
- libraft-headers=22.10.*
- libraft-distance=22.10.*
- libraft-nn=22.10.*
- raft-dask=22.10.*
- pylibraft=22.10.*
- dask-cudf=22.10.*
- dask-cuda=22.10.*
- ucx>=1.13.0
- ucx-py=0.28.*
- ucx-proc=*=gpu
- dask-ml
- doxygen>=1.8.20
- libfaiss>=1.7.0
- faiss-proc=*=cuda
- umap-learn
- scikit-learn=0.24
- sphinx-markdown-tables
- treelite=3.0.0
- statsmodels
- seaborn
- nltk
- pip
- pip:
    - git+https://github.com/dask/dask.git@2022.9.2
    - git+https://github.com/dask/distributed.git@2022.9.2
    - git+https://github.com/dask/dask-glm.git@main
    - git+https://github.com/scikit-learn-contrib/hdbscan.git@master
    - sparse

# rapids-build-env, notebook-env and doc-env are defined in
# https://docs.rapids.ai/maintainers/depmgmt/

# To install different versions of packages contained in those meta packages,
# it is recommended to remove those meta packages (without removing the actual
# packages contained in the environment) first with:
# conda remove --force rapids-build-env rapids-notebook-env rapids-doc-env
