[build-system]
requires = [
    "cmake>=3.26.4",
    "cuda-python>=11.7.1,<12.0a0",
    "cython>=3.0.0",
    "ninja",
    "pylibraft==24.6.*",
    "rmm==24.6.*",
    "scikit-build-core[pyproject]>=0.7.0",
    "treelite==4.1.2",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.
build-backend = "scikit_build_core.build"

[tool.pytest.ini_options]
markers = [
  "unit: Quickest tests focused on accuracy and correctness",
  "quality: More intense tests than unit with increased runtimes",
  "stress: Longest running tests focused on stressing hardware compute resources",
  "mg: Multi-GPU tests",
  "memleak: Test that checks for memory leaks",
  "no_bad_cuml_array_check: Test that should not check for bad CumlArray uses",
]

testpaths = "cuml/tests"

filterwarnings = [
  "error::FutureWarning:cuml[.*]", # Catch uses of deprecated positional args in testing
  "error:::cudf",
  "ignore:[^.]*ABCs[^.]*:DeprecationWarning:patsy[.*]",
  "ignore:(.*)alias(.*):DeprecationWarning:hdbscan[.*]",
]

[project]
name = "cuml"
dynamic = ["version"]
description = "cuML - RAPIDS ML Algorithms"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = { text = "Apache 2.0" }
requires-python = ">=3.9"
dependencies = [
    "cudf==24.6.*",
    "cupy-cuda11x>=12.0.0",
    "dask-cuda==24.6.*",
    "dask-cudf==24.6.*",
    "joblib>=0.11",
    "numba>=0.57",
    "pylibraft==24.6.*",
    "raft-dask==24.6.*",
    "rapids-dask-dependency==24.6.*",
    "rmm==24.6.*",
    "scipy>=1.8.0",
    "treelite==4.1.2",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.optional-dependencies]
test = [
    "dask-glm==0.3.0",
    "dask-ml",
    "hdbscan @ git+https://github.com/scikit-learn-contrib/hdbscan.git@master",
    "hypothesis>=6.0,<7",
    "nltk",
    "numpydoc",
    "pynndescent==0.5.8",
    "pytest-benchmark",
    "pytest-cases",
    "pytest-cov",
    "pytest-xdist",
    "pytest==7.*",
    "scikit-learn==1.2",
    "seaborn",
    "statsmodels",
    "umap-learn==0.5.3",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/cuml"
Documentation = "https://docs.rapids.ai/api/cuml/stable/"

[tool.black]
line-length = 79
target-version = ["py39"]
include = '\.py?$'
force-exclude = '''
_stop_words\.py |
_version\.py |
versioneer\.py |
/(
    \.eggs |
    \.git |
    \.hg |
    \.mypy_cache |
    \.tox |
    \.venv |
    _build |
    _thirdparty |
    buck-out |
    build |
    dist |
    thirdparty
)/
'''

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
cmake.build-type = "Release"
cmake.minimum-version = "3.26.4"
ninja.make-fallback = true
sdist.exclude = ["*tests*"]
sdist.reproducible = true
wheel.packages = ["cuml"]

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "cuml/VERSION"
regex = "(?P<value>.*)"
