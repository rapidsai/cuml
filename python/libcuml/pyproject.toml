[build-system]
build-backend = "rapids_build_backend.build"
requires = [
    "rapids-build-backend>=0.4.0,<0.5.0",
    "scikit-build-core[pyproject]>=0.11.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project]
name = "libcuml"
dynamic = ["version"]
description = "cuML - RAPIDS ML Algorithms (C++)"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = "Apache-2.0"
requires-python = ">=3.10"
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Programming Language :: C++",
    "Environment :: GPU :: NVIDIA CUDA",
]
dependencies = [
    "cuda-toolkit[cublas,cufft,curand,cusolver,cusparse]>=12,<14",
    "libraft==26.2.*,>=0.0.0a0",
    "rapids-logger==0.2.*,>=0.0.0a0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/cuml"

[project.entry-points."cmake.prefix"]
libcuml= "libcuml"

[tool.pydistcheck]
select = [
    "distro-too-large-compressed",
]

# detect when package size grows significantly
max_allowed_size_compressed = '525M'

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
cmake.build-type = "Release"
cmake.version = "CMakeLists.txt"
minimum-version = "build-system.requires"
ninja.make-fallback = false
sdist.reproducible = true
wheel.packages = ["libcuml"]
wheel.install-dir = "libcuml"
wheel.py-api = "py3"

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "libcuml/VERSION"
regex = "(?P<value>.*)"

[tool.rapids-build-backend]
build-backend = "scikit_build_core.build"
dependencies-file = "../../dependencies.yaml"
matrix-entry = "cuda_suffixed=true;use_cuda_wheels=true"
requires = [
    "cmake>=3.30.4",
    "libraft==26.2.*,>=0.0.0a0",
    "librmm==26.2.*,>=0.0.0a0",
    "ninja",
    "rapids-logger==0.2.*,>=0.0.0a0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
