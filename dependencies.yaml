        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - libcuvs-cu12==25.4.*
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - libcuvs-cu11==25.4.*
          - {matrix: null, packages: [*libcuvs_unsuffixed]}
  depends_on_libraft:
