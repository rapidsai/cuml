# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.5", "11.4", "11.2", "11.0"]
      arch: [x86_64]
    includes:
      - build
      - cudatoolkit
      - develop
      - doc
      - notebook
      - py_version
      - run
      - test_python
channels:
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - conda-forge
  - nvidia
dependencies:
  build:
    common:
      - output_types: [conda, requirements]
        packages:
          - cmake>=3.23.1 # build dependency not listed in conda dev environment
          - cuda-python>=11.7.1,<12.0
          - scikit-build>=0.13.1
          - cython>=0.29,<0.30 # build dependency not listed in conda dev environment
          - treelite=3.0.0
      - output_types: conda
        packages:
          - cudf=22.12.*
          - rmm=22.12.*
          - libcumlprims=22.12.*
          - libraft-headers=22.12.*
          - libraft-distance=22.12.*
          - libraft-nn=22.12.*
          - rapids-build-env=22.12.*
          # build dependency not listed in conda dev environment
          - nccl>=2.9.9 # assuming, as pip isnt yet multi GPU
          - raft-dask=22.12.* # assuming, as pip isnt yet multi GPU
          - pylibraft=22.12.* # assuming, as pip isnt yet multi GPU
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - gcc_linux-64=9.* # build dependency not listed in conda dev environment
              - sysroot_linux-64==2.17 # build dependency not listed in conda dev environment
          - matrix:
              arch: aarch64
            packages:
              - gcc_linux-aarch64=9.* # build dependency not listed in conda dev environment
              - sysroot_linux-aarch64==2.17 # build dependency not listed in conda dev environment
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
              cuda: "11.5"
            packages:
              - nvcc_linux-64=11.5 # build dependency not listed in conda dev environment
          - matrix:
              arch: aarch64
              cuda: "11.5"
            packages:
              - nvcc_linux-aarch64=11.5 # build dependency not listed in conda dev environment
          - matrix:
              arch: x86_64
              cuda: "11.4"
            packages:
              - nvcc_linux-64=11.4 # build dependency not listed in conda dev environment
          - matrix:
              arch: aarch64
              cuda: "11.4"
            packages:
              - nvcc_linux-aarch64=11.4 # build dependency not listed in conda dev environment
          - matrix:
              arch: x86_64
              cuda: "11.2"
            packages:
              - nvcc_linux-64=11.2 # build dependency not listed in conda dev environment
          - matrix:
              arch: aarch64
              cuda: "11.2"
            packages:
              - nvcc_linux-aarch64=11.2 # build dependency not listed in conda dev environment
          - matrix:
              arch: x86_64
              cuda: "11.0"
            packages:
              - nvcc_linux-64=11.0 # build dependency not listed in conda dev environment
          - matrix:
              arch: aarch64
              cuda: "11.0"
            packages:
              - nvcc_linux-aarch64=11.0 # build dependency not listed in conda dev environment
  run:
    common:
      - output_types: [conda, requirements]
        packages:
          - dask>=2022.9.2
          - distributed>=2022.9.2
          - joblib>=0.11 # conda package dependency not listed in conda dev environment
      - output_types: conda
        packages:
          - cupy>=7.8.0,<12.0.0a0 # conda package dependency not listed in conda dev environment
          - dask-cudf=22.12.*
          - dask-cuda=22.12.*
          - libfaiss>=1.7.0 # should this be for conda and requirements?
          - faiss-proc=*=cuda # should this be for conda and requirements?
          - ucx>=1.13.0 # should this be for conda and requirements?
          - ucx-py=0.29.* # should this be for conda and requirements?
          - ucx-proc=*=gpu # should this be for conda and requirements?
    specific:
      - output_types: requirements
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - cupy-cuda115>=7.8.0,<12.0.0a0 # TODO: This might change to cupy-cuda11x?
          - matrix:
              arch: aarch64
            packages:
              - cupy-cuda11x -f https://pip.cupy.dev/aarch64 # TODO: Verify that this works.
  cudatoolkit:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.5"
            packages:
              - cudatoolkit=11.5
          - matrix:
              cuda: "11.4"
            packages:
              - cudatoolkit=11.4
          - matrix:
              cuda: "11.2"
            packages:
              - cudatoolkit=11.2
          - matrix:
              cuda: "11.0"
            packages:
              - cudatoolkit=11.0
  develop:
    common:
      - output_types: conda
        packages:
          - doxygen>=1.8.20
  doc:
    common:
      - output_types: [conda, requirements]
        packages:
          - sphinx-markdown-tables
      - output_types: conda
        packages:
          - rapids-doc-env=22.12.*
  notebook:
    common:
      - output_types: conda
        packages:
          - rapids-notebook-env=22.12.*
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.8"
            packages:
              - python=3.8
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
            packages:
              - python>=3.8,<3.10
  test_python:
    common:
      - output_types: [conda, requirements]
        packages:
          - umap-learn
          - scikit-learn=0.24
          - statsmodels
          - seaborn
          - nltk
          - dask-ml
      - output_types: conda
        packages:
          - pip
          - pip:
              - git+https://github.com/dask/dask-glm@main
              - git+https://github.com/scikit-learn-contrib/hdbscan.git@master
              - sparse
