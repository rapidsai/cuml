# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["12.9"]
      arch: [x86_64, aarch64]
    includes:
      - common_build
      - cuda
      - cuda_version
      - depends_on_cudf
      - depends_on_cuda_python
      - depends_on_cupy
      - depends_on_cuvs
      - depends_on_dask_cudf
      - depends_on_libcumlprims
      - depends_on_libcuvs
      - depends_on_libraft
      - depends_on_librmm
      - depends_on_pylibraft
      - depends_on_raft_dask
      - depends_on_rapids_logger
      - depends_on_rmm
      - docs
      - py_build_cuml
      - py_run_cuml
      - py_version
      - rapids_build_backend
      - test_python
  cpp_all:
    output: conda
    matrix:
      cuda: ["12.9"]
      arch: [x86_64]
    includes:
      - common_build
      - cuda
      - cuda_version
      - depends_on_libcumlprims
      - depends_on_libcuvs
      - depends_on_libraft_headers
      - depends_on_librmm
  checks:
    output: none
    includes:
      - checks
      - py_version
  clang_tidy:
    output: conda
    matrix:
      cuda: ["12.9"]
      arch: [x86_64]
    includes:
      - clang_tidy
      - common_build
      - cuda
      - cuda_version
      - depends_on_libcumlprims
      - depends_on_libcuvs
      - depends_on_libraft_headers
      - depends_on_librmm
  docs:
    output: none
    includes:
      - cuda_version
      - docs
      - py_version
      - depends_on_cuml
      - depends_on_libcuml
  test_cpp:
    output: none
    includes:
      - cuda_version
      - depends_on_libcuml
      - test_libcuml
      - test_cpp
  test_python:
    output: none
    includes:
      - cuda_version
      - depends_on_cuml
      - depends_on_libcuml
      - py_version
      - test_python
  test_notebooks:
    output: none
    includes:
      - cuda_version
      - depends_on_cuml
      - depends_on_cupy
      - depends_on_cuvs
      - depends_on_dask_cudf
      - depends_on_pylibraft
      - depends_on_raft_dask
      - depends_on_rmm
      - py_run_cuml
      - py_version
      - test_notebooks
  py_build_cuml:
    output: pyproject
    pyproject_dir: python/cuml
    extras:
      table: build-system
    includes:
      - rapids_build_backend
  py_rapids_build_cuml:
    output: pyproject
    pyproject_dir: python/cuml
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - common_build
      - depends_on_cuda_python
      - depends_on_libcuml
      - depends_on_libcumlprims
      - depends_on_libcuvs
      - depends_on_libraft
      - depends_on_librmm
      - depends_on_pylibraft
      - depends_on_rmm
      - py_build_cuml
  py_run_cuml:
    output: pyproject
    pyproject_dir: python/cuml
    extras:
      table: project
    includes:
      - cuda_wheels
      - depends_on_cuda_python
      - depends_on_cudf
      - depends_on_cupy
      - depends_on_cuvs
      - depends_on_dask_cudf
      - depends_on_libcuml
      - depends_on_pylibraft
      - depends_on_raft_dask
      - depends_on_rmm
      - py_run_cuml
  py_test_cuml:
    output: pyproject
    pyproject_dir: python/cuml
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python
  py_build_libcuml:
    output: pyproject
    pyproject_dir: python/libcuml
    extras:
      table: build-system
    includes:
      - rapids_build_backend
  py_rapids_build_libcuml:
    output: pyproject
    pyproject_dir: python/libcuml
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - common_build
      - depends_on_libcuvs
      - depends_on_libraft
      - depends_on_librmm
      - depends_on_rapids_logger
  py_run_libcuml:
    output: pyproject
    pyproject_dir: python/libcuml
    extras:
      table: project
    includes:
      - cuda_wheels
      - depends_on_libcuvs
      - depends_on_libraft
      - depends_on_rapids_logger
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
dependencies:
  rapids_build_backend:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - rapids-build-backend>=0.3.0,<0.4.0.dev0
      - output_types: [conda]
        packages:
          - scikit-build-core>=0.10.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.10.0
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  clang_tidy:
    common:
      - output_types: [conda, requirements]
        packages:
          # clang 15 required by libcudacxx.
          - clang==15.0.7
          - clang-tools==15.0.7
          - llvm-openmp==15.0.7
          - ninja
          - tomli
  common_build:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &cmake_ver cmake>=3.30.4
          - ninja
      - output_types: conda
        packages:
          - c-compiler
          - cxx-compiler
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - sysroot_linux-64==2.28
          - matrix:
              arch: aarch64
            packages:
              - sysroot_linux-aarch64==2.28
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
              cuda: "12.*"
            packages:
              - cuda-nvcc
              - gcc_linux-64=13.*
          - matrix:
              arch: aarch64
              cuda: "12.*"
            packages:
              - cuda-nvcc
              - gcc_linux-aarch64=13.*
  py_build_cuml:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &cython cython>=3.0.0
          - &treelite treelite==4.4.1
  py_run_cuml:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - dask-cuda==25.10.*,>=0.0.0a0
          - joblib>=0.11
          - numba>=0.59.1,<0.62.0a0
          - &numpy numpy>=1.23,<3.0a0
          - scipy>=1.8.0
          - packaging
          - rapids-dask-dependency==25.10.*,>=0.0.0a0
          - &scikit_learn scikit-learn>=1.4
          - *treelite
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
          - matrix:
              cuda: "12.9"
            packages:
              - cuda-version=12.9
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-cudart-dev
              - cuda-profiler-api
              - libcublas-dev
              - libcufft-dev
              - libcurand-dev
              - libcusolver-dev
              - libcusparse-dev
  cuda_wheels:
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              use_cuda_wheels: "true"
            packages:
              - nvidia-cublas-cu12
              - nvidia-cufft-cu12
              - nvidia-curand-cu12
              - nvidia-cusparse-cu12
              - nvidia-cusolver-cu12
          # if use_cuda_wheels=false is provided, do not add dependencies on any CUDA wheels
          # (e.g. for DLFW and pip devcontainers)
          - matrix:
              use_cuda_wheels: "false"
            packages:
          # if no matching matrix selectors passed, list the unsuffixed packages
          # (just as a source of documentation, as this populates pyproject.toml in source control)
          - matrix:
            packages:
              - nvidia-cublas
              - nvidia-cufft
              - nvidia-curand
              - nvidia-cusparse
              - nvidia-cusolver
  docs:
    common:
      - output_types: [conda, requirements]
        packages:
          - graphviz
          - ipython
          - ipykernel
          - nbsphinx
          - numpydoc
          # https://github.com/pydata/pydata-sphinx-theme/issues/1539
          - pydata-sphinx-theme!=0.14.2
          - recommonmark
          - *scikit_learn
          - sphinx<8.2.0
          - sphinx-copybutton
          - sphinx-markdown-tables
      - output_types: conda
        packages:
          - doxygen=1.9.1
          - matplotlib-base
      - output_types: requirements
        packages:
          - matplotlib
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
              py: "3.13"
            packages:
              - python=3.13
          - matrix:
            packages:
              - python>=3.10,<3.14
  test_libcuml:
    common:
      - output_types: conda
        packages:
          - libcuml-tests==25.10.*,>=0.0.0a0
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
  test_python:
    specific:
      - output_types: [conda, requirements]
        matrices:
          # Package versions to user for the "oldest-dep" CI run
          - matrix: {dependencies: "oldest"}
            packages:
              - scikit-learn==1.4.2
          - matrix:
            packages:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - certifi
          - *cython
          - dask-ml
          - hdbscan>=0.8.39,<0.8.40
          - hypothesis>=6.0,<7
          - nltk
          # upstream sklearn docstring tests require numpydoc<1.9
          - numpydoc<1.9
          - pyyaml
          - pytest==7.*
          - pytest-benchmark
          - pytest-cases
          - pytest-cov
          - pytest-xdist
          - seaborn
          - *scikit_learn
          - &xgboost xgboost>=2.1.0
          - statsmodels
          - tenacity
          - umap-learn==0.5.7
          - pynndescent
  test_notebooks:
    common:
      - output_types: [conda, requirements]
        packages:
          - dask-ml==2023.3.24
          - jupyter
          - *numpy
          - pandas
          - *scikit_learn
          - seaborn
          - *xgboost
      - output_types: conda
        packages:
          - matplotlib-base
      - output_types: requirements
        packages:
          - matplotlib
  depends_on_cuda_python:
    specific:
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-python>=12.6.2,<13.0a0
          - matrix:
            packages:
              - cuda-python
  depends_on_cudf:
    common:
      - output_types: conda
        packages:
          - &cudf_unsuffixed cudf==25.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cudf-cu12==25.10.*,>=0.0.0a0
          - matrix:
            packages:
              - *cudf_unsuffixed
  depends_on_cuml:
    common:
      - output_types: conda
        packages:
          - cuml==25.10.*,>=0.0.0a0
  depends_on_cupy:
    common:
      - output_types: conda
        packages:
          - cupy>=12.0.0
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: # All CUDA 12 versions
            packages:
              - cupy-cuda12x>=12.0.0
  depends_on_cuvs:
    common:
      - output_types: conda
        packages:
          - &cuvs_unsuffixed cuvs==25.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cuvs-cu12==25.10.*,>=0.0.0a0
          - matrix:
            packages:
              - *cuvs_unsuffixed
  depends_on_dask_cudf:
    common:
      - output_types: conda
        packages:
          - &dask_cudf_unsuffixed dask-cudf==25.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - dask-cudf-cu12==25.10.*,>=0.0.0a0
          - matrix:
            packages:
              - *dask_cudf_unsuffixed
  depends_on_libcuml:
    common:
      - output_types: conda
        packages:
          - &libcuml_unsuffixed libcuml==25.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - libcuml-cu12==25.10.*,>=0.0.0a0
          - {matrix: null, packages: [*libcuml_unsuffixed]}
  depends_on_libcumlprims:
    common:
      - output_types: conda
        packages:
          - libcumlprims==25.10.*,>=0.0.0a0
  depends_on_libcuvs:
    common:
      - output_types: conda
        packages:
          - &libcuvs_unsuffixed libcuvs==25.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - libcuvs-cu12==25.10.*,>=0.0.0a0
          - {matrix: null, packages: [*libcuvs_unsuffixed]}
  depends_on_libraft:
    common:
      - output_types: conda
        packages:
          - &libraft_unsuffixed libraft==25.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - libraft-cu12==25.10.*,>=0.0.0a0
          - {matrix: null, packages: [*libraft_unsuffixed]}
  depends_on_libraft_headers:
    common:
      - output_types: conda
        packages:
          - libraft-headers==25.10.*,>=0.0.0a0
  depends_on_librmm:
    common:
      - output_types: conda
        packages:
          - &librmm_unsuffixed librmm==25.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - librmm-cu12==25.10.*,>=0.0.0a0
          - {matrix: null, packages: [*librmm_unsuffixed]}
  depends_on_pylibraft:
    common:
      - output_types: conda
        packages:
          - &pylibraft_unsuffixed pylibraft==25.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
