files:
  all:
    output: conda
    matrix:
      cuda: ["12.9", "13.0"]
      arch: [x86_64, aarch64]
    includes:
      - common_build
      - cuda
      - cuda_version
      - depends_on_cudf
      - depends_on_cuda_python
      - depends_on_cupy
      - depends_on_rapids_dask_dependency
      - depends_on_dask_cuda
      - depends_on_dask_cudf
      - depends_on_libcumlprims
      - depends_on_libcuvs
      - depends_on_libraft
      - depends_on_librmm
      - depends_on_numba_cuda
      - depends_on_pylibraft
      - depends_on_raft_dask
      - depends_on_rapids_logger
      - depends_on_rmm
      - develop
      - docs
      - py_build_cuml
      - py_run_cuml
      - py_version
      - rapids_build_backend
      - test_python
      - test_python_dask
      - test_python_xgboost
  devcontainers:
    output: none
    includes:
      # "devcontainers" includes everything in "all", excluding test_python_xgboost
      - common_build
      - cuda
      - cuda_version
      - depends_on_cudf
      - depends_on_cuda_python
      - depends_on_cupy
      - depends_on_rapids_dask_dependency
      - depends_on_dask_cuda
      - depends_on_dask_cudf
      - depends_on_libcumlprims
      - depends_on_libcuvs
      - depends_on_libraft
      - depends_on_librmm
      - depends_on_numba_cuda
      - depends_on_pylibraft
      - depends_on_raft_dask
      - depends_on_rapids_logger
      - depends_on_rmm
      - docs
      - py_build_cuml
      - py_run_cuml
      - py_version
      - rapids_build_backend
      - test_python
      - test_python_dask
  cpp_all:
    output: conda
    matrix:
      cuda: ["12.9", "13.0"]
      arch: [x86_64]
    includes:
      - common_build
      - cuda
      - cuda_version
      - depends_on_libcumlprims
      - depends_on_libcuvs
      - depends_on_libraft_headers
      - depends_on_librmm
  checks:
    output: none
    includes:
      - checks
      - py_version
  clang_tidy:
    output: conda
    matrix:
      cuda: ["12.9", "13.0"]
      arch: [x86_64]
    includes:
      - clang_tidy
      - common_build
      - cuda
      - cuda_version
      - depends_on_libcumlprims
      - depends_on_libcuvs
      - depends_on_libraft_headers
      - depends_on_librmm
  docs:
    output: none
    includes:
      - cuda_version
      - docs
      - py_version
      - depends_on_cuml
      - depends_on_libcuml
      - depends_on_rapids_dask_dependency
      - depends_on_dask_cuda
      - depends_on_dask_cudf
      - depends_on_raft_dask
  test_cpp:
    output: none
    includes:
      - cuda_version
      - depends_on_libcuml
      - test_libcuml
      - test_cpp
  test_python:
    output: none
    includes:
      - cuda_version
      - depends_on_cuml
      - depends_on_libcuml
      - py_version
      - test_python
      - test_python_xgboost
  test_python_dask:
    output: none
    includes:
      - cuda_version
      - depends_on_cuml
      - depends_on_libcuml
      - py_version
      - test_python
      - test_python_xgboost
      - test_python_dask
      - depends_on_rapids_dask_dependency
      - depends_on_dask_cudf
      - depends_on_raft_dask
      - depends_on_dask_cuda
  test_notebooks:
    output: none
    includes:
      - cuda_version
      - depends_on_cuml
      - depends_on_cupy
      - depends_on_rapids_dask_dependency
      - depends_on_dask_cuda
      - depends_on_dask_cudf
      - depends_on_numba_cuda
      - depends_on_pylibraft
      - depends_on_raft_dask
      - depends_on_rmm
      - py_run_cuml
      - py_version
      - test_notebooks
  py_build_cuml:
    output: pyproject
    pyproject_dir: python/cuml
    extras:
      table: build-system
    includes:
      - rapids_build_backend
  py_rapids_build_cuml:
    output: pyproject
    pyproject_dir: python/cuml
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - common_build
      - depends_on_cuda_python
      - depends_on_libcuml
      - depends_on_libcumlprims
      - depends_on_libcuvs
      - depends_on_libraft
      - depends_on_librmm
      - depends_on_pylibraft
      - depends_on_rmm
      - py_build_cuml
  py_run_cuml:
    output: pyproject
    pyproject_dir: python/cuml
    extras:
      table: project
    includes:
      - cuda_wheels
      - depends_on_cuda_python
      - depends_on_cudf
      - depends_on_cupy
      - depends_on_libcuml
      - depends_on_numba_cuda
      - depends_on_pylibraft
      - depends_on_rmm
      - py_run_cuml
  py_test_cuml:
    output: pyproject
    pyproject_dir: python/cuml
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python
      - test_python_xgboost
  py_dask_cuml:
    output: pyproject
    pyproject_dir: python/cuml
    extras:
      table: project.optional-dependencies
      key: dask
    includes:
      - depends_on_rapids_dask_dependency
      - depends_on_dask_cudf
      - depends_on_raft_dask
  py_test_dask_cuml:
    output: pyproject
    pyproject_dir: python/cuml
    extras:
      table: project.optional-dependencies
      key: test-dask
    includes:
      - depends_on_dask_cuda
      - test_python_dask
  py_build_libcuml:
    output: pyproject
    pyproject_dir: python/libcuml
    extras:
      table: build-system
    includes:
      - rapids_build_backend
  py_rapids_build_libcuml:
    output: pyproject
    pyproject_dir: python/libcuml
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - common_build
      - depends_on_libcuvs
      - depends_on_libraft
      - depends_on_librmm
      - depends_on_rapids_logger
  py_run_libcuml:
    output: pyproject
    pyproject_dir: python/libcuml
    extras:
      table: project
    includes:
      - cuda_wheels
      - depends_on_libcuvs
      - depends_on_libraft
      - depends_on_rapids_logger
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
dependencies:
  rapids_build_backend:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - rapids-build-backend>=0.4.0,<0.5.0.dev0
      - output_types: [conda]
        packages:
          - scikit-build-core>=0.10.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.10.0
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  clang_tidy:
    common:
      - output_types: [conda, requirements]
        packages:
          # clang 15 required by libcudacxx.
          - clang==15.0.7
          - clang-tools==15.0.7
          - llvm-openmp==15.0.7
          - ninja
          - tomli
  common_build:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &cmake_ver cmake>=3.30.4
          - ninja
      - output_types: conda
        packages:
          - c-compiler
          - cuda-nvcc
          - cxx-compiler
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - gcc_linux-64=14.*
              - sysroot_linux-64==2.28
          - matrix:
              arch: aarch64
            packages:
              - gcc_linux-aarch64=14.*
              - sysroot_linux-aarch64==2.28
  develop:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
      - output_types: conda
        packages:
          - ccache
  py_build_cuml:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &cython cython>=3.0.0
          - treelite
  py_run_cuml:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - joblib>=0.11
          - numba>=0.60.0,<0.62.0a0
          - &numpy numpy>=1.23,<3.0a0
          - scipy>=1.8.0
          - packaging
          - rich
          - &scikit_learn scikit-learn>=1.4
          - treelite
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
          - matrix:
              cuda: "12.9"
            packages:
              - cuda-version=12.9
          - matrix:
              cuda: "13.0"
            packages:
              - cuda-version=13.0
  cuda:
    common:
      - output_types: [conda]
        packages:
          - cuda-cudart-dev
          - cuda-profiler-api
          - libcublas-dev
          - libcufft-dev
          - libcurand-dev
          - libcusolver-dev
          - libcusparse-dev
  cuda_wheels:
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              use_cuda_wheels: "true"
            packages:
              - cuda-toolkit[cublas,cufft,curand,cusolver,cusparse]==12.*
          - matrix:
              cuda: "13.*"
              use_cuda_wheels: "true"
            packages:
              - cuda-toolkit[cublas,cufft,curand,cusolver,cusparse]==13.*
          # if use_cuda_wheels=false is provided, do not add dependencies on any CUDA wheels
          # (e.g. for DLFW and pip devcontainers)
          - matrix:
              use_cuda_wheels: "false"
            packages:
          # if no matching matrix selectors passed, list the unsuffixed packages
          # (just as a source of documentation, as this populates pyproject.toml in source control)
          - matrix:
            packages:
              - cuda-toolkit[cublas,cufft,curand,cusolver,cusparse]>=12,<14
  docs:
    common:
      - output_types: [conda, requirements]
        packages:
          - graphviz
          - ipython
          - ipykernel
          - nbsphinx
          - numpydoc
          # https://github.com/pydata/pydata-sphinx-theme/issues/1539
          - pydata-sphinx-theme!=0.14.2
          - recommonmark
          - *scikit_learn
          - sphinx
          - sphinx-copybutton
          - sphinx-markdown-tables
          - pyyaml
      - output_types: conda
        packages:
          - doxygen=1.9.1
          - matplotlib-base
      - output_types: requirements
        packages:
          - matplotlib
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
              py: "3.13"
            packages:
              - python=3.13
          - matrix:
            packages:
              - python>=3.10,<3.14
  test_libcuml:
    common:
      - output_types: conda
        packages:
          - libcuml-tests==25.12.*,>=0.0.0a0
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
  test_python:
    specific:
      - output_types: [conda, requirements]
        matrices:
          # Package versions to user for the "oldest-dep" CI run
          - matrix: {dependencies: "oldest"}
            packages:
              - scikit-learn==1.4.2
          - matrix: {dependencies: "intermediate"}
            packages:
              - scikit-learn==1.5.2
          - matrix:
            packages:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - certifi
          - *cython
          - hdbscan>=0.8.39,<0.8.40
          - hypothesis>=6.0,<7
          - nltk
          # upstream sklearn docstring tests require numpydoc<1.9
          - numpydoc<1.9
          # 'nvidia-ml-py' provides the 'pynvml' module
          - nvidia-ml-py>=12
          - pyyaml
          - pytest
          - pytest-benchmark
          - pytest-cases
          - pytest-cov
          - pytest-xdist
          - seaborn
          - *scikit_learn
          - statsmodels
          - tenacity
          - umap-learn==0.5.7
          - pynndescent
  test_python_dask:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - dask-ml
  test_python_xgboost:
    common:
      - output_types: [conda]
        packages:
          # We must separate xgboost into its own list so that it is not
          # included in the "devcontainers" key. The libxgboost package depends
          # on librmm but we do not want to have a package depending on librmm
          # in devcontainers since it should be built from source.
          - &rapids-xgboost rapids-xgboost==25.12.*,>=0.0.0a0
      - output_types: [requirements, pyproject]
        packages:
          - &xgboost xgboost>=2.1.0
  test_notebooks:
    common:
      - output_types: [conda, requirements]
        packages:
          - dask-ml==2023.3.24
          - jupyter
          - *numpy
          - pandas
          - *scikit_learn
          - seaborn
      - output_types: conda
        packages:
          - matplotlib-base
          - *rapids-xgboost
      - output_types: requirements
        packages:
          - matplotlib
          - *xgboost
  depends_on_cuda_python:
    specific:
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-python>=12.9.2,<13.0a0
          # fallback to CUDA 13 versions if 'cuda' is '13.*' or not provided
          - matrix:
            packages:
              - cuda-python>=13.0.1,<14.0a0
  depends_on_cudf:
    common:
      - output_types: conda
        packages:
          - &cudf_unsuffixed cudf==25.12.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cudf-cu12==25.12.*,>=0.0.0a0
          - matrix:
              cuda: "13.*"
              cuda_suffixed: "true"
            packages:
              - cudf-cu13==25.12.*,>=0.0.0a0
          - matrix:
            packages:
              - *cudf_unsuffixed
  depends_on_cuml:
    common:
      - output_types: conda
        packages:
          - cuml==25.12.*,>=0.0.0a0
  depends_on_cupy:
    common:
      - output_types: conda
        packages:
          - cupy>=13.6.0
    # NOTE: This is intentionally not broken into groups by a 'cuda_suffixed' selector like
    #       other packages with -cu{nn}x suffixes in this file.
    #       All RAPIDS wheel builds (including in devcontainers) expect cupy to be suffixed.
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cupy-cuda12x>=13.6.0
          # fallback to CUDA 13 versions if 'cuda' is '13.*' or not provided
          - matrix:
            packages:
              - cupy-cuda13x>=13.6.0
  depends_on_rapids_dask_dependency:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - rapids-dask-dependency==25.12.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
  depends_on_dask_cuda:
    common:
      - output_types: conda
        packages:
          - &dask_cuda_unsuffixed dask-cuda==25.12.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - dask-cuda[cu12]==25.12.*,>=0.0.0a0
          - matrix:
              cuda: "13.*"
              cuda_suffixed: "true"
            packages:
              - dask-cuda[cu13]==25.12.*,>=0.0.0a0
          - matrix:
            packages:
              - *dask_cuda_unsuffixed
  depends_on_dask_cudf:
    common:
      - output_types: conda
        packages:
          - &dask_cudf_unsuffixed dask-cudf==25.12.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - dask-cudf-cu12==25.12.*,>=0.0.0a0
          - matrix:
              cuda: "13.*"
              cuda_suffixed: "true"
            packages:
              - dask-cudf-cu13==25.12.*,>=0.0.0a0
          - matrix:
            packages:
              - *dask_cudf_unsuffixed
  depends_on_libcuml:
    common:
      - output_types: conda
        packages:
          - &libcuml_unsuffixed libcuml==25.12.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - libcuml-cu12==25.12.*,>=0.0.0a0
          - matrix:
              cuda: "13.*"
              cuda_suffixed: "true"
            packages:
              - libcuml-cu13==25.12.*,>=0.0.0a0
          - {matrix: null, packages: [*libcuml_unsuffixed]}
  depends_on_libcumlprims:
    common:
      - output_types: conda
        packages:
          - libcumlprims==25.12.*,>=0.0.0a0
  depends_on_libcuvs:
    common:
      - output_types: conda
        packages:
          - &libcuvs_unsuffixed libcuvs==25.12.*,>=0.0.0a0
  depends_on_libraft:
    common:
      - output_types: conda
        packages:
          - &libraft_unsuffixed libraft==25.12.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - libraft-cu12==25.12.*,>=0.0.0a0
          - matrix:
              cuda: "13.*"
              cuda_suffixed: "true"
            packages:
              - libraft-cu13==25.12.*,>=0.0.0a0
          - {matrix: null, packages: [*libraft_unsuffixed]}
  depends_on_libraft_headers:
    common:
      - output_types: conda
        packages:
          - libraft-headers==25.12.*,>=0.0.0a0
  depends_on_librmm:
    common:
      - output_types: conda
        packages:
          - &librmm_unsuffixed librmm==25.12.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - librmm-cu12==25.12.*,>=0.0.0a0
          - matrix:
              cuda: "13.*"
              cuda_suffixed: "true"
            packages:
              - librmm-cu13==25.12.*,>=0.0.0a0
          - {matrix: null, packages: [*librmm_unsuffixed]}
  depends_on_numba_cuda:
    common:
      - output_types: [conda]
        packages:
        - numba-cuda>=0.19.1,<0.20.0a0
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - numba-cuda[cu12]>=0.19.1,<0.20.0a0
          # fallback to CUDA 13 versions if 'cuda' is '13.*' or not provided
          - matrix:
            packages:
              - numba-cuda[cu13]>=0.19.1,<0.20.0a0
  depends_on_pylibraft:
    common:
      - output_types: conda
        packages:
          - &pylibraft_unsuffixed pylibraft==25.12.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - pylibraft-cu12==25.12.*,>=0.0.0a0
